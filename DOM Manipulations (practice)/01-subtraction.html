<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <input type="text" id="firstNumber" value="13.33" disabled>
        <input type="text" id="secondNumber" value="22.18" disabled>

        <div id="result"></div>
    </div>
    <script>
        function subtract (){
            let firstNumber = document.getElementById('firstNumber');
            let firstNumberAsNumber = Number(firstNumber.value);

            let secondNumber = document.getElementById('secondNumber');
            let secondNumberAsNumber = Number(secondNumber.value);

            let result = firstNumberAsNumber - secondNumberAsNumber;
            let resultElement = document.getElementById('result');
            resultElement.textContent = result;
        }
    </script>
    <script>
        window.onload = function(){
            subtract();
        }
    </script>
    
</body>
</html>
