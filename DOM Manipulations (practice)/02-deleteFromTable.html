<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete from Table</title>
</head>
<body>
    <table border="1" id="customers">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Eve</td>
                <td>eve@gmail.com</td>
            </tr>
            <tr>
                <td>Didi</td>
                <td>didi@didi.net</td>
            </tr>
            <tr>
                <td>Tedy</td>
                <td>tedy@tedy.com</td>
            </tr>
        </tbody>
    </table>
    <label>
        Email: <input type="text" name="email" />
        <button onclick="deleteByEmail()">Delete</button>
    </label>
    <div id="result"></div>
    <script>
        function deleteByEmail(){
            let emailInputElement = document.querySelector('input[name="email"]');
            let emailCellElements = document.querySelectorAll('tr td:nth-of-type(2)');
            let resultElement = document.getElementById('result');

            let emailElements = Array.from(emailCellElements);
            let targetElement = emailElements.find(x => x.textContent == emailInputElement.value);

            if(targetElement){
                targetElement.parentNode.remove();
                resultElement.textContent = 'Deleted';
            }else{
                resultElement.textContent = 'Not found.';
            }
        }
    </script>
</body>
</html>
