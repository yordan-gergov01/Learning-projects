<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr><th>Product</th><th>Cost</th></tr>
            <tr><td>Beer</td><td>2.88</td></tr>
            <tr><td>Fries</td><td>2.15</td></tr>
            <tr><td>Burger</td><td>4.59</td></tr>
            <tr><td>Total:</td><td id="sum"></td></tr>
        </tbody>
    </table>
    <button onclick="sumTable()">Sum</button>
    <script>
        function sumTable(){
            let costElements = document.querySelectorAll('tr td:nth-of-type(2)');

            let sum = Array.from(costElements).reduce((a, x) => {
                let currentValue = Number(x.textContent) || 0;
                return a + currentValue;
            }, 0);

            let resultElement = document.getElementById('sum');
            resultElement.textContent = sum;
        }
    </script>
    
</body>
</html>
